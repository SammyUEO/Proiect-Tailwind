<html lang="en">

        <meta charset="UTF-8" />

        <title>Bass Guitar</title>
        <script type="module" crossorigin src="./main.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const dropdownButton = document.getElementById('dropdownButton');
                const dropdownMenu = document.getElementById('dropdownFiltru');
        
                // Toggle vizibilitatea meniului
                dropdownButton.addEventListener('click', function () {
                    dropdownMenu.classList.toggle('hidden');
                });
        
                // Închide dropdown-ul dacă se face click în afară
                document.addEventListener('click', function (event) {
                    if (!dropdownMenu.contains(event.target) && !dropdownButton.contains(event.target)) {
                        dropdownMenu.classList.add('hidden');
                    }
                });
            });
        </script>

    </head>
<body class="bg-gradient-to-r from-slate-700 to-cyan-900">
