<!doctype html>
<html lang="en">

<head>
  <style>
    body.bg-gray-100 {
        background-color:  #293750; 
    }
    body {
    background-image: url('/images/Sign In pic.jpg');
    background-size: cover; /* Ajustează dimensiunea imaginii */
    background-position: center; /* Centrează imaginea */
    background-repeat: no-repeat; /* Evită repetarea imaginii */
  }
  </style>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="./images/1-removebg-preview.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign In</title>
  <script type="module" crossorigin src="./main.js"></script>
 
</head>



<body class="bg-[url('/images/Sign In pic.jpg')] bg-gray-100 bg-[url('/images/Sign In pic.jpg')] flex items-center justify-center min-h-screen">
  
  <div class="w-80 max-w-md p-4 bg-white border border-gray-200 rounded-lg shadow sm:p-6 md:p-8 dark:bg-gray-800 dark:border-gray-700">
    <form class="space-y-6" action="#">
      <h5 class="text-xl font-medium text-gray-900 dark:text-white">Sign in to our platform</h5>
      <div>
        <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your email</label>
        <input type="email" name="email" id="email" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" placeholder="name@company.com" required />
      </div>
      <div>
        <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Your password</label>
        <input type="password" name="password" id="password" placeholder="••••••••" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white" required />
      </div>
      <div class="flex items-start">
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input id="remember" type="checkbox" value="" class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800 dark:focus:ring-offset-gray-800" required />
          </div>
          <label for="remember" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Remember me</label>
        </div>
        <a href="RecuperareParola.html" class="ms-auto text-sm text-blue-700 hover:underline dark:text-blue-500">Lost Password?</a>
      </div>
      <button type="submit" class="w-full text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Login to your account</button>
      <div class="text-sm font-medium text-gray-500 dark:text-gray-300">
        Not registered? <a href="#" class="text-blue-700 hover:underline dark:text-blue-500">Create account</a>
      </div>
    </form>
  </div>
</body>

</html>
